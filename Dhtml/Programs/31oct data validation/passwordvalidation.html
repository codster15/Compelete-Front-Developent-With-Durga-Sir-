<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        .box {
            width: 500px;
            border: 2px solid;
            margin: 10px;
            padding: 10px;
        }

        li {
            list-style: none;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }

        .requirements {
            color: red;
            font-size: 12px;
            margin-left: 261px;
            margin-top: -28px;
        }
    </style>
</head>

<body>
    <div class="box">
        <li>
            password -
            <input type="text" name="" id="password" 
            onkeyup="validateupPress(event);" 
            onkeypress="validatepassword(event);"
            />
            



            <div class="requirements">
                <div class="char8">* Should total 8 Charaters</div>
                <div class="uppercase">* Should Starts with Upper Case</div>
                <div>* Should only Have Symbol</div>
                <div>* Should Minimum Have one Number</div>
                <div>* Should Always End with a Number</div>
            </div>

            <input type="button" name="" id="" value="Submit password" disabled />
        </li>
    </div>

    <script>
      

       

          var validatepassword = (event, char) => {

          

            if(event.keyCode>= 65 && event.keyCode <= 90 ){

                
               
                    document.querySelector(".uppercase").style.color = "green";

                    return;

                }else{
                    document.querySelector(".uppercase").style.color = "red";
                }

                  
            
            }
        

            var validateupPress = (event) => {
          
          var char = document.querySelector("#password").value.length;
    
                if (char == 8) {
                    document.querySelector(".char8").style.color = "green";
                } else {
                    document.querySelector(".char8").style.color = "red";
                }
                return char
            };
    
     

    </script>
</body>

</html>
