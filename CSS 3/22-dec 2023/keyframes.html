<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    
    div{
        border: 1px solid;
        width: 100px;
        height: 100px;
        text-align: center;
        margin: 10px;
        padding: 20px;
        position: absolute;
      
        background-color: orange;
        border-radius: 8px;
        animation: mystyle 10s infinite;
    }

    @keyframes mystyle {
        25% {
            background-color: black;
            right: 20px;
        }

       50% {
            background-color: rgb(123, 206, 14);
            right: 20px;
            bottom: 20px;
        }

         75% {
            background-color: rgb(248, 0, 0);
            right: 20px;
            bottom: 20px;
            left: 20px;
        } 

        90% {
            background-color: rgb(84, 19, 168);
            right: 20px;
            bottom: 20px;
            left: 20px;
            top: 20px;
        } 
    }

</style>

</head>
<body>
    
    <div>
        box
    </div>
</body>
</html>
