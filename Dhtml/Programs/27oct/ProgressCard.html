<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Progress card Generator</title>
    <link rel="stylesheet" href="progressCard.css" />
    <script src="progressCard.js"></script>
  </head>
  <body>
    <div class="header">Student Progress card Generator</div>
    <form action="">
      <ul class="ultag">
        <li>
          Enter student Name : <span > <input type="text" id="sname" /></span>
        </li>
        <li>
          Enter student Age : <span><input type="text" /></span>
        </li>
        <li>
          GENDER :

          <span> <input type="radio" name="gender" value="male" /></span>male

          <span> <input type="radio" name="gender" value="male" />female</span>
        </li>

        <li>
          CLASS :
          <select name="" id="sclass">
            <option>Select class</option>
            <option>Class I</option>
            <option>Class II</option>
            <option>classs III</option>
            <option>Class IV</option>
            <option>Class V</option>
          </select>
        </li>

        <li class="marks">
          Marks:

          <input type="text" id="m1" />
          <input type="text" id="m2" />
          <input type="text" id="m3" />
          <input type="text" id="m4" />
          <input type="text" id="m5" />
        </li>

        <li><input type="button" value="Generate progress Card" onclick="showdata();"/></li>
      </ul>


    </form>




    <ul class="ultag down">
        <h1>Progress Card</h1>
        <li>Name : <span class="Showname"></span></li>
    </ul>
  </body>
</html>
