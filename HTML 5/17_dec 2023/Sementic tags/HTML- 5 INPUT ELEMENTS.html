<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .li1{
            color: orange;
            font-family: cursive;
            font-size: 21px;
            background-color: black;
            text-align: center;
            font-weight: bolder;
            
        }
        main{
            border: 1px solid #ccc;
            width: 400px;
            background-color: aqua;
            margin: 20px auto;
        }

        li{
            list-style: none;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            margin-top: 10px;
        }
        ul{
          padding-left: 15px;
          padding-right: 15px;
        }
    </style>
</head>
<body>
    <main>
        <ul>
            <li class="li1 "> HTML - 5 INPUT ELEMENTS </li>
            <li>Ente User name 1 : 
                <input type="text">
            </li>
            <li>Ente User age 2 : 
                <input type="text">
            </li>
            <li>Fav color 3 : 
                <input type="color">
            </li>
            <li>Enter DOB  4 : 
                <input type="date">
            </li>

            <li>Ente Date time 5 : 
                <input type="datetime">
            </li>
            <li>Ente date time local 6 : 
                <input type="datetime-local">
            </li>
            <li>Enter time : 
                <input type="time">
            </li>
            <li>Enter Month : 
                <input type="month">
            </li>
            <li>Ente User Search : 
                <input type="search">
            </li>
            <li>Ente User range : 
                <input type="range" min="100" max="1000" >
            </li>
            <li>Ente User url : 
                <input type="url">
            </li>



        </ul>
    </main>
</body>
</html>
