<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var data = [23,5,56,87,95,25]
            
        for( var i = 0; i < data.length ; i ++){

            if(data[i] == 95){
                console.log("found value");
            }
            }






            //new method easy way to find value

            data.find((value)=>{
                if(value == 25){
                    console.log("found value");

                }
               
            })




    </script>


</body>
</html>
