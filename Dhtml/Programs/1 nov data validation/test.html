<html lang="en">
<head>

    <style>
         body{
            background-color:#161616 ;
        }
        ul{
            margin: 10px;

        li{

<body>
    <ul>
        <li>Name : <input type="text" id="name"></li>
        <li>Show Name : <span class="Show"></span> </li>
        <li><input type="button" value="Submit" id="" onclick="storevar();"></li>
    </ul>

    <script>
      
      var storevar = ()=>{
        var showname = document.querySelector("#name").value;    // 
        showdata(showname);
      }

        var showdata = (showname)=>{
            
            document.querySelector(".Show").innerHTML = showname;
            console.log(showname);
        }
    </script>
