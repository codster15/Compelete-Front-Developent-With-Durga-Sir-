<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grid layout one </title> 

  <style>
        body{
          
            background-color:#111820;
            
           
        }

        .container{
           
            margin: 20px;
            display: grid;
            height: 100vh;
            grid-template-columns: auto auto auto;
            gap: 20px;
            grid-template-rows: 400px 400px;
           align-content: center;
            
            
        }

        .container div{
           
            text-align: center;
            
        }

        .item{
            background-color: aqua;
        }

        .item1{
            background-color: #FF8080;
        }
        .item2{
            background-color: #F99B7D;
        }
        .item3{
            background-color: #F7A76C;
        }

  </style>
</head>

    <body>
        <div class="container">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </body>

  </html>
